<div class="app">
  <app-troll
    [title]="title"
    [ngClass]="{ trolling: isTrolling, transform: isTransformed }"
    (dblclick)="isTransformed = !isTransformed"
  ></app-troll>

  <div class="btn-group">
    <button (click)="toggleTrolling()">troll or not to troll</button>
  </div>
</div>
